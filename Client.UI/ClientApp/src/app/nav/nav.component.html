<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="col-md-4">
    <div class="container" style="float:left; margin-left:5%">
      <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Datting App</a>    
        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink='/members' routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/lists' routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink='/messages' routerLinkActive='active'>Messages</a>
            </li>
          </ng-container>         
        </ul>
    </div>
  </div>
  <div class="col-md-8">
    <div style="float:right; margin-right:5%">
      <div class="container">
        <div class="dropdown" style="float:right" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <form *ngIf="(accountService.currentUser$ | async) === null" #LoginForm="ngForm" class="form-inline" (ngSubmit)="login()" autocomplete="off" style="float:right">
          <input name="username"
                 [(ngModel)]="model.username"
                 class="form-control mr-sm-2"
                 type="search"
                 placeholder="UserName">
          <input name="password"
                 [(ngModel)]="model.password"
                 class="form-control mr-sm-2"
                 type="password"
                 placeholder="Password">
          <button class="btn btn-success" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
